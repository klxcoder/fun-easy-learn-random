<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Fun Easy Learn Random</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-family: Arial, sans-serif;
    }

    caption {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }

    thead {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const subTopics = [
      {
        topic: 'Body',
        text: 'Head & Face',
      },
      {
        topic: 'Body',
        text: 'Body Parts',
      },
      {
        topic: 'Animal',
        text: 'Domestic Birds',
      },
      {
        topic: 'Animal',
        text: 'Wild animals',
      },
      {
        topic: 'Animal',
        text: 'Wild Birds',
      },
      {
        topic: 'Animal',
        text: 'Amphibians & Repitiles',
      },
      {
        topic: 'Animal',
        text: 'Insect & Archirds',
      },
      {
        topic: 'System',
        text: 'Numbers',
      },
      {
        topic: 'System',
        text: 'Colors',
      },
    ]

    const languages = [
      "Chinese",
      "Spanish",
      "Japanese",
    ]

    function MyApp() {

      return <div>
        <table>
          <caption>Student Grades</caption>
          <thead>
            <tr>
              <th>Topic</th>
              <th>Sub-Topic</th>
              {languages.map(l => <th key={l}>{l}</th>)}
            </tr>
          </thead>
          <tbody>
            {subTopics.map(s => (
              <tr key={s.text}>
                <td>{s.topic}</td>
                <td>{s.text}</td>
                {languages.map(l => (
                  <th key={l}>
                    <input type="checkbox" />
                  </th>
                ))}
              </tr>
            ))}
          </tbody>
        </table>
      </div>;
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<MyApp />);

  </script>
</body>

</html>
